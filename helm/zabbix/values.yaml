kubernetes:
  storage: openebs-jiva-csi-default # use openebs-jiva-csi-default if using a multi-node cluster, obenebs-hostpath for single-node cluster.
  networking: MetalLB # use MetalLB for a multi-node cluster, NodePort for single-node cluster.
  metallb_ip: 192.168.1.155 # Used if netowrking is MetalLB
secrets:
  mysql_database: 
  mysql_username: 
  mysql_password: 
  mysql_root_password: 
zabbix_components:
  - zabbix_server
  - zabbix_web
  - haproxy
zabbix_server:
  version: latest
  volume_size: 1Gi
zabbix_web:
  version: alpine-5.4.*
  dns: demo.example.com
mysql:
  version: latest
cert_manager:
  # You must replace this email address with your own.
  # Let's Encrypt will use this to contact you about expiring
  # certificates, and issues related to your account.
  email: user@example.com
  route53_region: us-east-1
  route53_access_key_id: AKIAXCGVZA7GBFAPD2KE
  route53_secret_access_key: 
  server: https://acme-staging-v02.api.letsencrypt.org/directory
  dnsNames:
  - 'demo.example.com'
  - '*.demo.example.com'
haproxy:
  version: 2.5.1
  cfg: |
    global
      log stdout format raw local0
      daemon
      # Default ciphers to use on SSL-enabled listening sockets.
      # For more information, see ciphers(1SSL).
      ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL
      ssl-load-extra-del-ext

    #resolvers docker_resolver
    #    parse-resolv-conf
    #    nameserver dns 127.0.0.11:53

    defaults
      log     global
      mode    http
      option  httplog
      option  dontlognull
      timeout connect 10s
      timeout client 30s
      timeout server 30s

    frontend http
        bind *:8080
        mode http
        redirect scheme https code 301

    frontend https
        bind *:8443 ssl crt /usr/local/etc/certs/
        http-response set-header Strict-Transport-Security "max-age=16000000; includeSubDomains; preload;"
        option forwardfor
        acl is_zabbix hdr(host) -i {{ .Values.zabbix_web.dns }}
        use_backend zabbix if is_zabbix

    backend zabbix
        server zabbix {{ .Release.Name }}-zabbix-web-service:8080

    frontend zabbix
        bind *:10051
        mode tcp
        use_backend zabbix_agent

    backend zabbix_agent
        mode tcp
        server zabbix_server {{ .Release.Name }}-zabbix-server-service:10051
